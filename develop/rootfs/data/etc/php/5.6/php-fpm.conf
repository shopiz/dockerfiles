;;;;;;;;;;;;;;;;;;;;;
; FPM Configuration ;
;;;;;;;;;;;;;;;;;;;;;

include=/data/etc/php/5.6/fpm.d/*.conf

[global]
pid = /var/run/php-fpm.pid
error_log = /data/logs/php/php-fpm.log
 
rlimit_files = 10240
 
; [www]
; user = www
; group = www
; listen = 127.0.0.1:9000
;  
; pm = dynamic
; pm.max_children = 64
; pm.start_servers = 32
; pm.min_spare_servers = 4
; pm.max_spare_servers = 32
;  
; pm.max_requests = 500
